<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polylingo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>

<body class="call-sans">
    <main class="page-container"></main>
    <script defer src="js/index.js"></script>
</body>


<template class="login-screen-template">
    <article class="login-container">
        <section class="mascot-section">
            <img src="img/mascot.png" alt="" class="mascot-image">
        </section>
        <section class="login-section">
            <header class="login-header call-sans">
                <h1>Keep your streak alive! Log in now and learn something new.</h1>
            </header>
            
            <button class="login-button call-sans" type="submit">
                <img src="img/google_icon.png" alt="" class="google-icon">
                <section>
                    Login with Google
                </section>
            </button>
        </section>
    </article>
</template>

<template class="landing-page-template">
    <article class="login-container">
        <section>
            This is the landing page, you will see cool stuff here soon 
        </section>
    </article>
</template>

</html>
