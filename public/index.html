<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polylingo</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="call-sans">
    <main class="page-container"></main>
    <script type="module" defer src="/js/index.js"></script>
</body>

<!-- Make a nice loading screen here -->
<template class="loadingLandingPageTemplate">
    <h1> Loading ... </h1>
</template>

<template class="login-screen-template">
    <nav class="login-header">
        <h3 class="logo-text">PolyLingo</h3>
    </nav>

    <article class="login-container">
        <section class="mascot-section">
            <img src="/img/mascot.png" alt="" class="mascot-image">
        </section>
        <section class="login-section">
            <header class="login-title call-sans">
                <h1>Keep your streak alive! Log in now and learn something new.</h1>
            </header>

            <button class="login-button call-sans" type="submit">
                <img src="/img/google_icon.png" alt="" class="icon">
                <section>
                    Login with Google
                </section>
            </button>
        </section>
    </article>

    <footer class="login-footer">
        <section class="language-bar">
            <!-- Should maybe look into making these figures a common component which gets populated by /languages -->
            <figure class="language-figure">
                <img src="/img/south-africa.png" alt="" class="icon">
                <p class="caption">
                    Afrikaans
                </p>
            </figure>
            <figure class="language-figure">
                <img src="/img/german-flag.png" alt="" class="icon">
                <p class="caption">
                    German
                </p>
            </figure>
            <figure class="language-figure">
                <img src="/img/france.png" alt="" class="icon">
                <p class="caption">
                    French
                </p>
            </figure>
            <figure class="language-figure">
                <img src="/img/italy.png" alt="" class="icon">
                <p class="caption">
                    Italian
                </p>
            </figure>
        </section>
    </footer>
</template>

        <section class="logo-section">
            <h3 class="logo-text">
                Polylingo
            </h3>
        </section>
        <section class="streak-select-container">
            <figure class="streak-container">
                <img src="/img/campfire.png" alt="" class="flame-image">
                <div class="streak"></div>
            </figure>
            <section class="language-select-section">
                <label class="language-select-label" for="language-select">Language:</label>
                <select id="language-select" class="language-select call-sans">

    <article class="exercise-container">
        <header class="exercise-title">
            <h1> Fill in the blank </h1>
        </header>
        
        <section class="placeholder-sentence-container">
            <figure class="speaker-figure">
                <img class="speaker-image">
            </figure>
            <section class="placeholder-sentence speech-bubble"> </section>
        </section>
        <section class="question-options"> </section>

</template>
